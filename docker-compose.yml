version: "3.8"

services:
  db:
    container_name: postgres
    image: "postgres:alpine3.17"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  api:
    container_name: timezones_api
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    links:
      - db
    volumes:
      - "./:/app"
    command: "uvicorn src.timezones.main:app --host 0.0.0.0 --port 8000"

volumes:
  db:
    driver: local
